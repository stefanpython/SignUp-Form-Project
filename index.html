<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="odin-logo">
            <img id="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project logo" srcset="">
            <h2 class="logo-text" style="font-family: norseBold;">Odin</h2>
        </div>
        
        <img style="height: 978px;" id="leftImage" src="leftImage.gif" alt="Green Fractal">

        <div class="right-header">

                <h2 style="font-family: sans-serif; font-size: 23px;">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <div>
                <h2 style="font-family: sans-serif; font-size: 23px;" class="secondH">You <em>know</em> you want too.</h2>&nbsp;
                </div>


        <form method="get" action="" class="submit-form">

            <h2 style="font-family: sans-serif; font-size: 23px;" class="dothis">Let`s do this!</h2>
            
            <div class="form-row left-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"/>
            </div>

            <div class="form-row right-form">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"/>
            </div>
           

            <div class="form-row right-form">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="phone"/>
            </div>


            <div class="form-row left-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>
            </div>

            <div class="form-row left-form">
                <label for="password">Password:</label>
                <input class="error" type="password" id="password" name="password" required/>
            </div>

            <div class="form-row right-form">
                <label for="confirm">Confirm Password:</label>
                <input class="error" type="password" id="confirm" name="confirm" required/>
            </div>
            
            <div class="footer">
                <button type="submit" onclick="verification()">Create account</button>
                <h5 style="font-family: sans-serif; font-size: 16px;">Already have an account? <a href=""><strong>Log In</strong></a></h5>
            </div>

        </form>

        <footer>Animation by <a style="color: white;" href="https://www.pinterest.com/pawelbielak/">Pawe≈Ç Bielak</a></footer>
    </div>

    
    
        <script src="form.js" async defer></script>
    </body>
</html>
