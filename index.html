<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        
        <img src="leftImage.gif" alt="Green Fractal">

        <div class="right-header">

                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <div>
                <h2 class="secondH">You <em>know</em> you want too.</h2>&nbsp;
                </div>


        <form method="get" action="" class="submit-form">

            <h2 class="dothis">Let`s do this!</h2>
            
            <div class="form-row left-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"/>
            </div>

            <div class="form-row right-form">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"/>
            </div>
           

            <div class="form-row right-form">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="phone"/>
            </div>


            <div class="form-row left-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
            </div>

            <div class="form-row left-form">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"/>
            </div>

            <div class="form-row right-form">
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm"/>
            </div>
            
            <div class="footer">
                <button>Create account</button>
                <h5>Already have an account? <a href=""><strong>Log In</strong></a></h5>
            </div>
            
        </form>


        

    </div>

        <script src="" async defer></script>
    </body>
</html>
